name: Poc Basic kotlin AWS Lambda With Serverless

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      #checkout repo
      - uses: actions/checkout@v2
      #configure JDK
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '14'
      #build with gradle
      - name: Build
        run: ./gradlew build
      #add files build on cache to using another job
      - name: Cache build artifacts
        uses: actions/cache@v2
        with:
          path: build/libs
          key: ${{ runner.os }}-build-${{ hashFiles('build/libs/*.jar') }}
  #Deploy to hekoru as HML
  deploy-hml:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Hml
      url: https://test.com
    steps:
      - name: Deploy hml
        run: echo "Deploy Hml"

  #Deploy to AWS as HML
  deploy-prd:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Prod
      url: https://test.com
    steps:
      #checkout repo
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: .
          include: |
            serverless.yml
      #get build files
      - name: Restore build artifacts
        uses: actions/cache@v2
        with:
          path: build/libs
          key: ${{ runner.os }}-build-${{ hashFiles('build/libs/*.jar') }}
      #deploy on aws using serverless framework
      - name: Serverless Deploy
        uses: serverless/github-action@v3.1
        with:
          args: deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
